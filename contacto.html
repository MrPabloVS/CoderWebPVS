		<section class="padingGenerico "><h3 class="marginAuto">Formulario de Contacto</h3>
		<p >Si quiere contactarme, por la razon que fuera, porfavor complete el siguiente formulario.</p></section>
	<section class="conteiner padingGenerico">
			<Form action="#"></Form>
				<Fieldset class="padingGenerico index__Article--paddingTop">

						<!-- Input de Nombre -->
						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
						  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Apellido">
						</div>

							<p>Razón de contacto:</p>

						<!-- Checks -->
						<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="fotos">
					  <label class="form-check-label" for="fotos">
					    Pedir Fotos Adicionales
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="proyecto" >
					  <label class="form-check-label" for="proyecto">
					    Ofrecer Proyecto
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="venta">
					  <label class="form-check-label" for="venta">
					    Consultar sobre Venta de Maqueta
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="charla" >
					  <label class="form-check-label" for="charla">
					    Para Charlar
					  </label>
					</div>
					<br>

						<!-- Select -->

					<select class="form-select" aria-label="Default select example">
					  <option selected>Como descubrió esta pagina</option>
					  <option value="1">Busqueda de Google</option>
					  <option value="2">Referencia de Amigo/Familiar</option>
					  <option value="3">Viejo Conocido</option>
					</select>
					<br>

						<!-- Textarea -->
						<br><div class="mb-3">
						  <label for="exampleFormControlTextarea1" class="form-label">Escriba su consulta:</label>
						  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>

					<input type="reset" value="Reiniciar Formulario">
					<input type="submit" value="Enviar">

				</Fieldset></section>
