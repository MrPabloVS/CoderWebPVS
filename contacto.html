		<section class="padingGenerico "><h3 class="marginAuto">Formulario de Contacto</h3>
		<p id="temp">Si quiere contactarme, por la razon que fuera, porfavor complete el siguiente formulario.</p></section>
	<section class="conteiner padingGenerico">
			<Form action="#"></Form>
				<Fieldset class="padingGenerico index__Article--paddingTop">
					<input type="text" name="Nombre">
						<label for="Nombre">Nombre y apellido:</label> <br>
					<p>Razón de contacto:</p>
					<input type="checkbox" name="fotos">
						<label for="fotos">Pedir fotos adicioneles:</label><br>
					<input type="checkbox" name="proyecto">
						<label for="proyecto">Ofrecer Proyecto:</label><br>
					<input type="checkbox" name="venta">
						<label for="venta">Cosultar sobre venta de maqueta:</label><br>
					<input type="checkbox" name="charla">
						<label for="charla">Para charlar:</label><br>
					<select name="llegada" id="#">
						<option value="primero" > --- </option>
						<option value="google">Busqueda de Google</option>
						<option value="referencia">Referencia de amigo/familiar</option>
						<option value="conocido">Viejo conocido</option>
					</select>
						<label for="llegada">Como descubrio este sitio:</label><br>
					<textarea name="consulta" id="#" cols="30" rows="10"></textarea>
						<label for="consulta">Escriba su Consulta:</label><br>

					<input type="reset" value="Reiniciar Formulario">
					<input type="submit" value="Enviar">
